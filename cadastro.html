<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de produtos de limpeza</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/cadastro.css'>
</head>

<body>
    <h1>Site de cadastro de produtos de limpeza</h1>
    <p>Este é um site para fazer cadastro de produtos de limpeza, sendo adicionar e editar os itens com base em CRUD</p>
    <p>CRUD = Create, Read, Update, Delete</p>
    <main>
        <h2>Formulário para cadastro de produtos</h2>
        <form id="formulario">
            <input type="text" name="nome" placeholder="Nome do produto" />
            <input type="text" name="quantidade" placeholder="Quantidade do produto" />
            <input type="text" name="setor" placeholder="Setor do produto" />
            <input type="text" name="valor" placeholder="Valor do produto" />
            <button id="botaovoltar">Salvar</button>
            </form>
            <a href="/index.html"><button id="botaovoltar" > Voltar ao menu principal</button></a>
            <a href="/tabela.html"><button id="botaovoltar" > Ir a tabela</button></a>
        </main>

    <script src='/js/cadastro.js'></script>
</body>

</html>
